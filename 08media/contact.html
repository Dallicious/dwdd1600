            <h1>contact.</h1>
            
            <form method="get" class="myform" action="thanks.html">

                <fieldset>
                    <legend>Contact Information</legend>
                        <label>First Name*<input type="text" name="fname" required>
                        </label>
                        <label>Last Name*<input type="text" name="lname" required>
                        </label>
                        <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234">
                        </label>
                        <label>Email*<input type="email" name="email" required placeholder="brucewayne@email.com">
                        </label>
                </fieldset>
                
                <fieldset>
                    <legend>Demographics</legend>
                        <label><input type="radio" name="method" value="Employer">Employer</label>
                        <label><input type="radio" name="method" value="client">Client</label>
                        <label><input type="radio" name="method" value="other">Other</label>
                </fieldset>
    
                <fieldset>
                    <legend>I'm Interested In</legend>
                        <label><input type="checkbox" name="audio" value="chosen"> Audio Tracks</label>
                        <label><input type="checkbox" name="design" value="chosen"> Graphic Designs</label>
                        <label><input type="checkbox" name="other" value="chosen"> Something Else</label>
    
                        <label> Preffered Contact Method
                        <select name="time">
                            <option value="none">Please Select</option>
                            <option value="call">Call</option>
                            <option value="text">Text</option>
                            <option value="email">Email</option>
                        </select>
                        </label>
                </fieldset>
    
                <label>Comments
                    <textarea name="comments"></textarea>
                </label>
    
                <input class="sendbutton" type="submit" value="Send Contact Request"></input>
            </form>
